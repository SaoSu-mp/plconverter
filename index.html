        <section id="Unicode">
            <h3>Unicode</h3>
            <textarea id="unicode" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">မိူင်းဢၼ်ဢမ်ႇမီးပၵ်းပိူင် လွင်ႈထမ်းတြႃးၵေႃႈဢမ်ႇမီးၼႆႉ ယႃႇဝႃႈတေၶိုၼ်ႈယႂ်ႇလႃႈ ယင်းတေတူၵ်းတႅမ်ႇၵႂႃႇထႅင်ႈလူးၵွၼ်ႇ။ ၵွပ်ႈၼၼ် ႁဝ်းလူဝ်ႇဢွၼ်ၵၼ်သႂ်ႇၸႂ် လွင်ႈပၵ်းပိူင် လွင်ႈထမ်းတြႃးၽဵင်ႇပဵင်း တေႃႇၵူၼ်းၵူႈၵေႃႉယဝ်ႉ။</textarea>
        </section>
        
        <section id="Zawgyi">
            <h3>Zawgyi-Tai</h3>
            <textarea id="zawgyi" onfocus="handleOnFocus(this)" onblur="handleOnBlur()">မိူင္ꨴꨡꨓ္ꨡမ္ꨲမီꨴပꨀ္ꨴပိူင္ လြင္ꨳထမ္ꨴျတꨣꨴေꨀꨣꨳꨡမ္ꨲမီꨴꨓꨯꨵ ယꨣꨲဝꨣꨳေတꨁိုꨓ္ꨳယꨮ္ꨲလꨣꨳ ယင္ꨴေတတူꨀ္ꨴတꨰမ္ꨲꨀꨮꨣꨲထꨰင္ꨳလူꨴꨀြꨓ္ꨲ။ ꨀြပ္ꨳꨓꨓ္ ꨟဝ္ꨴလူဝ္ꨲꨡြꨓ္ꨀꨓ္သꨮ္ꨲꨅꨮ္ လြင္ꨳပꨀ္ꨴပိူင္ လြင္ꨳထမ္ꨴျတꨣꨴꨕꨱင္ꨲပꨱင္ꨴ ေတꨣꨲꨀူꨓ္ꨴꨀူꨳေꨀꨣꨵယဝ္ꨵ။</textarea>
        </section>

</div>

<script>


var textFieldInFocus;
function handleOnFocus(form_element){
   textFieldInFocus = form_element;
}
function handleOnBlur(){
   textFieldInFocus = null;
}

var unicode = document.getElementById("unicode");
var zawgyi = document.getElementById("zawgyi");

onchangeHandler(unicode,zawgyi,"uni2zg");
onchangeHandler(zawgyi,unicode,"zg2uni");

function converter(textField,tochangeField,toconv) {
    if(tochangeField != textFieldInFocus) {
        if(toconv == "uni2zg") {
              tochangeField.value = PLScript.uni2zg(textField.value);
        }
        else {
             tochangeField.value = PLScript.zg2uni(textField.value);
        }
    }
}

function onchangeHandler(textField,tochangeField,toconv) {
    
    if (textField.addEventListener) {
      textField.addEventListener('input', function() {
          converter(textField,tochangeField,toconv);
      }, false);
    } else if (textField.attachEvent) {
      textField.attachEvent('onpropertychange', function() {
        // IE
          converter(textField,tochangeField,toconv);
      });
    }
    
}
</script>
</body>
